  #     - attach-project
  #     - run:
  #         name: Build Fixtures
  #         command: yarn test:builds --runInBand --collectCoverage && yarn test:coverage -F builds
  #         environment:
  #           JEST_JUNIT_OUTPUT_NAME: builds.xml
  #     - store-test-results
